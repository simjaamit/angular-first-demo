

<form action="#" method="POST" autocomplete="off">
			<table align="center" bgColor="lightgrey" novalidate>
			
				<tr>
					<th>Name</th>
					<td>
						<input type="text" name="fname" placeholder="Enter Your Name" 
						autofocus oninvalid="this.setCustomValidity('Please enter your name')"
						oninput="this.setCustomValidity('')" autocomplete="on" required >
					</td>
				</tr>
				
				<tr>
					<th>Email</th>
					<td><input type="email" name="email" placeholder="Enter Your Email" required
					oninvalid="this.setCustomValidity('Please enter your email')"
					oninput="this.setCustomValidity('')"></td>
				</tr>
				
				<tr>
					<th>Mobile Number</th>
					<td><input type="tel" name="mob"  pattern="[0-9]{10}" placeholder="Enter Your Number" required oninvalid="this.setCustomValidity('Please enter your mobile number')"
					oninput="this.setCustomValidity('')"></td>
				</tr>
				
				<tr>
					<th>Subscription</th>
					<td>
						<input type="radio">Paid Subscription
						
						<input type="radio">Free Subscription
					</td>
				</tr>
				
				<tr>
					<th>Amount</th>
					<td><input type="number" min="500" max="800" step="100"></td>
				</tr>
				
				<tr>
					<td align="center" colspan="2"><button type="submit" formaction="registered.html">Register</button></td>
				</tr>
				
			</table>
		</form>
