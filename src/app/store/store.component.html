<div class="halo">
  <table [ngClass]="'table table-bordered'">
    <tr class = "bg-danger">
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Add</th>
    </tr>
    <tr *ngFor = "let x of storeItems ">
      <td>{{x.id}}</td>
      <td>{{x.name}}</td>
      <td>{{x.price}}</td> 
      <td><button type = "button"  
      (click) = "addItemsInCart(x.id)">Add</button></td> 
    </tr>
  </table>
</div>
